<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RegalRexnord Logged In Product Report</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="https://www.domaineasy.com/images/favicon/apple-touch-icon.png" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    </head>
    <body class="container mt-3">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
            <a class="navbar-brand" href="index.html">MRO Scripts</a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="test.html" target="_blank">Debug/Test</a></li>
                <li class="nav-item"><a class="nav-link" href="help.html" target="_blank">Help</a></li>
                <li class="nav-item"><a class="nav-link" href="regal-loggedin.html" target="_blank">Regal Logged In</a></li>
            </ul>
        </nav>
        <div id="report-generation-form">
            <h5>Insert cookies with mrosupply.com session ID</h5>
            <textarea id="cookies" class="form-control" placeholder="Paste cookies here..." rows="3"></textarea><br />
            <a href="regal-suppliers-10-products.json" target="_blank">JSON for Regal brands (10 products)</a>
            <textarea id="productsToCheck" class="form-control" placeholder="Products to check" rows="20"></textarea><br />
            <button class="btn btn-secondary btn-sm" onclick="generateRegalReport()">Generate report</button>
        </div>

        <div id="generated-report" class="d-none">
            <h3>RegalRexnord Suppliers Logged In Products Report</h3>
            <div class="d-none" id="processing" style="margin-bottom: 5px">
                Processing scripts <span id="done">0</span> of <span id="length">0</span>
            </div>

            <table class="table d-none table-striped table-hover table-sm" id="results">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Supplier</th>
                        <th scope="col">#1</th>
                        <th scope="col">#2</th>
                        <th scope="col">#3</th>
                        <th scope="col">#4</th>
                        <th scope="col">#5</th>
                        <th scope="col">#6</th>
                        <th scope="col">#7</th>
                        <th scope="col">#8</th>
                        <th scope="col">#9</th>
                        <th scope="col">#10</th>
                    </tr>
                </thead>
                <tbody id="results-body"></tbody>
            </table>
        </div>

        <script src="js/report.js"></script>
    <script>
        fetch("cookies.txt")
            .then(r => r.text())
            .then(t => { document.getElementById("cookies").value = t.trim(); });
        fetch("regal-suppliers-10-products.json")
            .then(r => r.json())
            .then(d => {
                document.getElementById("productsToCheck").value = JSON.stringify(d, null, 2);
            });
    </script>
</body>
</html>
